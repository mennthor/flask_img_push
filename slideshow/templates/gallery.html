<!DOCTYPE html>
<html lang="en">

<head>
  {% include "head.html" %}

  <!-- Custom styles -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gallery.css') }}">

  <!-- SocketIO client js -->
  <script async type="text/javascript" src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
  <script type="text/javascript" charset="utf-8">
    var socket = io('http://' + document.domain + ':' + location.port);
    socket.on("connect", function() { console.log("Gallery connected."); });
    socket.on("new_image", function (data) {
        $("#img_main").attr("src", data.filename);
        $("#comment").text(data.comment);
    });
    socket.on("update", function (data) {
        $("#img_tl").attr("src", data.img_tl);
        $("#img_bl").attr("src", data.img_bl);
        $("#img_tr").attr("src", data.img_tr);
        $("#img_br").attr("src", data.img_br);
    });
  </script>
</head>

<body>

<div class="container gallery-container">

    <div class="row" style="margin-right: 20px; margin-left: 20px;">
        <div class="col-md-1">

        </div>
        <div class="col-md-10">
            <h1>Hochzeitsgalerie</h1>
        </div>
        <div class="col-md-1">
            <img src="http://127.0.0.1:5000/images/qrcode.png"
            style="max-width: 100%; max-height: 100%;
                   border-color: white; border-width: 5px; border-style: solid;">
        </div>
    </div>
    <p class="page-description text-center">
        Postet eure Bilder auf die Leinwand ðŸ“·
    </p>

    <!-- Nested grid layout for 2 left, 1 big centered and 2 right -->
    <div class="tz-gallery">
        <div class="row">

            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12 col-small vcenter">
                        <img class="thumbnail" src="{{ filenames[0] }}"
                        alt="img upper left" id="img_tl">
                    </div>
                    <div class="col-md-12 col-small vcenter">
                        <img class="thumbnail" src="{{ filenames[1] }}"
                        alt="img lower left" id="img_bl">
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-large vcenter">
                    <img class="thumbnail" id="img_main"
                    src="{{ filenames[2] }}" alt="img center">
            </div>

            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12 col-small vcenter">
                        <img class="thumbnail" src="{{ filenames[3] }}"
                        alt="img upper right" id="img_tr">
                    </div>
                    <div class="col-md-12 col-small vcenter">
                        <img class="thumbnail" src="{{ filenames[4] }}"
                        alt="img lower right" id="img_br">
                    </div>
                </div>
            </div>

        </div>

    </div>

<p id="comment" class="text-center comment">{{comment}}</p>
</div>

</body>

</html>
